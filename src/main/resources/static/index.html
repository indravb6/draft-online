<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Draft Online | By Indra</title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat Alternates' rel='stylesheet'>
        <script src="js/jquery.min.js"></script>
        <script src="js/sockjs.min.js"></script>
        <script src="js/stomp.js"></script>
        <script src="js/app.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-notify.min.js"></script>
        <link href="css/app.css" rel="stylesheet"/>
        <link href="css/sticky-footer-navbar.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="images/logo.ico">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">

                    <!-- Posting Panel -->
                    <div class="panel panel-primary">
                        <div class="panel-heading" id="newDraftPanel">
                            <center>New Draft</center>
                        </div>
                        <div id="newDraftForm">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-3">From</div>
                                    <div class="col-sm-5"><input class="form-control input-sm" maxlength="255" id="from" type="text"></div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-sm-3">To</div>
                                    <div class="col-sm-5"><input class="form-control input-sm" maxlength="255" id="to" type="text"></div>
                                </div>
                                <br/>
                                <div class="row">
                                    <div class="col-sm-3">Message</div>
                                    <div class="col-sm-9"><input class="form-control input-sm" maxlength="255" id="message" type="text"></div>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <center><button id="addDraft" onclick="addDraft()" class="btn btn-success">Post!</button></center>
                            </div>
                        </div>
                    </div>
                    <!-- Posting Panel -->

                    
                    <!-- Search Panel -->
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <form action="/search.html" method="GET" style="margin:0px;">
                                <div class="input-group">
                                    <input type="text" name="key" class="form-control" maxlength="255" placeholder="Search for...">
                                    <span class="input-group-btn">
                                        <input type="submit" value="Go!" class="btn btn-primary" type="button"/>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- Search Panel -->


                    <!-- Trends Panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Trends
                            <button style="float:right;" onclick="getTrends()" class="btn btn-sm btn-default"><span id="refresh" class="glyphicon glyphicon-repeat"></span></button>
                        </div>
                        <div class="panel-body">
                            <div id="trendsList">
                            </div>
                        </div>
                    </div>
                    <!-- Trends Panel -->

                </div>

                <div class="col-sm-8">
                    <button style="display: none;width:100%;margin-bottom: 20px;" class="btn btn-primary" id="extractPendingDraft" onclick="extractPendingDraft()"></button>
                    <div id="draftList"></div>
                    <center><button style="display: none;" class="btn btn-default" id="getNextDraft" onclick="getNextDraft()">Load more..</button></center>
                </div>

            </div>
        </div>
        
        <footer class="footer">
            <div class="container">
                <p class="text-muted">This website is developed by <b>Muhammad Indra Ramadhan</b> - CSUI 2017
                    <span style="float:right;">
                        <a href="https://www.facebook.com/Muhammad.Indra.VB6" class="fa fa-facebook" target="_blank"></a>
                        <a href="https://www.linkedin.com/in/muhammadindrar" target="_blank" class="fa fa-linkedin"></a>
                        <a href="https://www.instagram.com/indra_vb6/" target="_blank" class="fa fa-instagram"></a>
                    </span>
                </p>
            </div>
        </footer>
        <script>
            $(function () {
                $("#message").keypress(function (e) {
                    if (e.which == 13) {
                        addDraft();
                        return false;
                    }
                });
                getLatestDraft();
                connect();
                getTrends();
            });
        </script>
    </body>
</html>
